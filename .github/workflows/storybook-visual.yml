name: "Storybook Visual"
on: [push]
jobs:
  storybook-visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
      - name: Build Storybook
        run: npm run build-storybook --quiet
      - name: Percy Test
        run: npm run percy-storybook
